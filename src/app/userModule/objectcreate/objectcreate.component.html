<div style="margin-top: 3%;
width: 78%;
margin-left: 11%;">
<h2>Object Management</h2>
<mat-card ><!--custom code START-->
<h3>Create Object</h3>
<mat-divider style="position: relative"></mat-divider>
  <div class="row"style="margin-top: 40px;">
    <div class="col-lg-6 col-md-6 col-sm-6">
      <div class="form-group">
        <div class="control-label col-lg-4  col-md-4 col-sm-4">
          <label>Object Name</label>
        </div>
        <div class="col-lg-8 col-md-8 col-sm-8">
          <input [(ngModel)]="ObjectModel.ObjectName" type="text" class="form-control input-md" placeholder= "Credit Contract Term and Condition"><br>
          <input type="checkbox">  Is Publicly Viewable ?<br>
        </div>
      </div>
    </div>
    <div class="col-lg-6 col-md-6 col-sm-6">
      <div class="form-group">
        <div class="control-label col-lg-4  col-md-4 col-sm-4">
          <label>Channel</label>
        </div>
        <div class="col-lg-8 col-md-8 col-sm-8">
          <input type="checkbox">  Web<br>
          <input type="checkbox">  Mobile
        </div>
      </div>
    </div>
    <div class="col-lg-6 col-md-6 col-sm-6" style="margin-top: 62px;">

    </div>
      <div class="col-lg-6 col-md-6 col-sm-6" style="margin-top: -10px;">
          <div class="form-group">
            <div class="control-label col-lg-4  col-md-4 col-sm-4">
              <label>Function Module</label>
            </div>
            <div class="col-lg-8 col-md-8 col-sm-8">
                <select class="form-control" id="sel1">
                    <option>Credit Contract</option>
                    <option>Rate Card</option>
                    <option>Commwercials</option>
                    <option>Commandments</option>
                  </select>
            </div>
          </div>
        </div>
        <div class="col-lg-6 col-md-6 col-sm-6" style="margin-top: 7px;">
            <div class="form-group">
              <div class="control-label col-lg-4  col-md-4 col-sm-4">
                <label>Object Attributes</label>
              </div>
              <div class="col-lg-8 col-md-8 col-sm-8">
                 <select class="form-control" style="padding-left: 0%;list-style: none;width: 100%;" name="example" multiple="multiple">
                    <option value="item1">Base Fuel Index</option>
                    <option value="item1">Base Fuel Date</option>
                    <option value="item1">Base Fuel Price </option>
                    <option value="item1">Base Fuel Price </option>
                    <option value="item1">Fuel Type </option>
                  </select>
              </div>
            </div>
          </div>
          <div class="col-lg-6 col-md-6 col-sm-6" style="margin-top: -1px;">
              <div class="form-group">
                <div class="control-label col-lg-4  col-md-4 col-sm-4">
                  <label>Section Name</label>
                </div>
                <div class="col-lg-7 col-md-7 col-sm-7">
                    <select class="form-control" id="sel1">
                        <option>Credit Contract</option>
                        <option>Rate Card</option>
                        <option>Commwercials</option>
                        <option>Commandments</option>
                      </select>

                      <!-- <mat-list role="list">
                          <mat-list-item role="listitem">Commercial
                              <a href="#"><i class="material-icons">add_box</i></a>
                          </mat-list-item>
                      </mat-list> -->
                </div>
                <div class="col-lg-1 col-md-1 col-sm-1">
                    <a href="#"><i class="material-icons"> note_add </i></a>
                </div>
              </div>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-6" style="margin-top: 62px;">
                <div class="control-label col-lg-4  col-md-4 col-sm-4">

                  </div>
                  <div class="control-label col-lg-8  col-md-8 col-sm-8">
                      <!-- <mat-list role="list">
                          <mat-list-item role="listitem">Commercial12
                              <a href="#"><i class="material-icons">add_box</i></a>
                          </mat-list-item>
                      </mat-list> -->
                    </div>
              </div>
              <div class="col-lg-6 col-md-6 col-sm-6" style="margin-top: 62px;">
                  <div class="control-label col-lg-4  col-md-4 col-sm-4">

                    </div>
                    <div class="control-label col-lg-8  col-md-8 col-sm-8">
                        <mat-list role="list">
                            <mat-list-item role="listitem">Commercial
                                <a href="#"><i class="material-icons">add_box</i></a>
                            </mat-list-item>
                        </mat-list>
                      </div>
                </div>
  </div>
  <div class="example-button-row text-center" >
      <button id="submitButton" class="btn1" style="text-align: center" mat-raised-button color="primary" (click)='createObject()'>Submit</button>
      <!-- <md-button> Button </md-button> -->
  </div>

  <!--custom code END-->
</mat-card>
</div>
