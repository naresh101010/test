



<!-- <div style="border-radius: 0%;"> -->


  <mat-card mat-dialog-content style="box-shadow: none;" id="roleDetailPopUp">
    <!-- custom code START -->
  <!-- <h4 class="overlay-heading">Select Object to Add</h4> -->
  <div class="row" style="position: relative;">
    <h3 id="h2">Select Object To Add</h3>
    <i class="fa fa-times fa-2x" aria-hidden="true" (click)="closeDialog()"></i>
  </div>
  <mat-divider style="position: relative;"></mat-divider>

    <div class="row"style="margin-top: 2.0rem;">
      <div class="col-lg-6 col-md-6 col-sm-6">
        <div class="form-group">
          <div class="control-label col-lg-4  col-md-4 col-sm-4">
            <label  class="input-label">Search Object</label>
          </div>
          <div class="col-lg-6 col-md-6 col-sm-6" style="padding-left: 0;">
       <input   autocomplete='off' (keyup)="applyFilter($event.target.value)"  list = "brow" type="text" class="form-control input-md" name ="subEntityName" [(ngModel)]="model1.subEntityName"
       >
          </div>
        </div>
      </div>
      <div class="col-lg-6 col-md-6 col-sm-6">
        <div class="form-group">
          <div class="control-label col-lg-4  col-md-4 col-sm-4">

          </div>
          <div class="col-lg-8 col-md-8 col-sm-8">

          </div>
        </div>
      </div>

    </div>
    <div class="row"style="margin-top: 1.5rem;">
      <div class="col-lg-10 col-md-10 col-sm-10">
        <div class="form-group">
            <div class="control-label col-lg-2  col-md-2 col-sm-2">
              <label  class="input-label">Channel</label>
            </div>
            <div class="col-lg-8 col-md-8 col-sm-8">
              <mat-radio-group style="padding: 1.0rem;" *ngFor="let season of channelList" class="example-radio-group"
              (change)="channelData(model1.channelType,model1.subEntityName)" name="channelType" [(ngModel)]="model1.channelType" >
                <mat-radio-button class="example-radio-button" [value]="season.id">
                  {{season.lookupVal}}
                </mat-radio-button>
              </mat-radio-group>
              <!-- <input  id="vertical" type="checkbox" value="web" (click) ="webData(model1.subEntityName)" name  ="web" [(ngModel)]="model1.web" >  Web
            <input id="horizontal" type="checkbox"(click) ="mobileData(model1.subEntityName)" name  ="mobile" [(ngModel)]="model1.mobile">  Mobile
             -->

            </div>

            </div>
            </div>
            </div>


            <script>$('input[type="checkbox"]').on('change', function() {
              $('input[name="' + this.name + '"]').not(this).prop('checked', false);
          });</script>

            <div  class="example-container mat-elevation-z8 mat-dialog-table" >
              <table class="mat-table"   style="padding-left: .7rem;">
                <thead  class="tlable mat-header-cell ">
                  <tr class="mat-header-row " >
                  <th class =" tlable mat-header-cell ">Select</th>
                  <th class ="tlable mat-header-cell ">Object Name</th>
                  <th class ="tlable mat-header-cell ">Function Module</th>
                  <th class ="tlable mat-header-cell ">Section Name</th>
                  <th class ="tlable mat-header-cell">Channel </th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let element of dataSource ; index as i" class="mat-row">
                    <td class="mat-cell" ><mat-checkbox [(checked)]="element.checked" (change)="mobileEntity(element,$event)"></mat-checkbox></td>
                    <td class="mat-cell"  >{{element.subEntityName}}</td>
                    <td class="mat-cell" >{{element.moduleName}}</td>
                    <td class="mat-cell" >{{element.entityName}}</td>
                    <td class="mat-cell"  style="color:#81C784;">{{element.channelName}}</td>
                  </tr>
                </tbody>
              </table>
              <ngx-spinner id="spinner" size="large" type="ball-spin-clockwise">
              </ngx-spinner>

            </div>

  
          <!-- <div  class="example-container mat-elevation-z8  mat-dialog-table">

    <div class="example-button-row text-center" style="margin-top: 2.0rem" >
      <button id="objectSubmit" class="btn1" style="text-align: center" mat-dialog-close mat-raised-button color="primary"(click)="filterEntity()">SUBMIT</button>

  </div>

                             </mat-card>
